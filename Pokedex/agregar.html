<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/general.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar</title>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/agregar.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Agregar Usuario</h1>
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-nombre">Nombre</label>
                    <input type="text" class="form-control" id="input-nombre" placeholder="Mauricio Arturo">
                </div>
                <div class="form-group">
                    <label for="input-correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-correo" placeholder="correo@dominio.ext">
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <br>
                <div class="d-flex justify-content-between">
                    <table><tr><td>
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary">Regresar al lobby</button>
                </td></tr></table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
