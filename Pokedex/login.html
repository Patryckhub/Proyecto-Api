<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/general.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Inicia sesión</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-nombre">Nombre</label>
                    <input type="text" class="form-control" id="input-nombre" placeholder="Mauricio Arturo">
                </div>
                <br>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-correo" placeholder="correo@dominio.ext">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Entrar</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
